<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #fff0f5;
      overflow-x: hidden;
    }
    #login-section, #question-section, #search-section, #its-you-section, #falling-section {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #login-section {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    .hidden {
      display: none;
    }
    .typewriter-text {
      font-size: 22px;
      line-height: 1.6;
    }
    .falling-img {
      position: fixed;
      width: 70px;
      z-index: 999;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { top: -100px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
    #birthday-message {
      font-size: 30px;
      font-family: 'Pacifico', cursive;
      margin-top: 20px;
      color: #ff1493;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Please Enter Your Name Beautiful ðŸ’–</h2>
    <input type="text" id="name-input" placeholder="Your name here...">
    <button onclick="checkName()">Submit</button>
  </div>

  <div id="question-section">
    <h2>Do You Know Whatâ€™s the greatest thing happened on August 8?</h2>
    <button id="escape-button" onclick="revealDisasters()">Click here to know</button>
    <div id="typed-text" class="typewriter-text"></div>
  </div>

  <div id="search-section">
    <h2>Google Search</h2>
    <input type="text" id="search-box" readonly>
  </div>

  <div id="its-you-section">
    <h1 style="font-size: 60px; color: #ff1493;">It's YOU! ðŸ’•</h1>
  </div>

  <div id="falling-section">
    <div id="birthday-message">
      ðŸŽ‰ Happy Birthday Panda! ðŸŽ‰<br>
      <small>You are the reason this day is special. ðŸ’—</small>
    </div>
  </div>

  <script>
    const disasters = [
      "1945 â€“ USSR declares war on Japan.",
      "1988 â€“ 8888 Uprising in Myanmar begins.",
      "1974 â€“ U.S. President Nixon announces resignation.",
      "2008 â€“ Georgia and Russia go to war.",
      "2010 â€“ China landslide kills over 1,400.",
      "2020 â€“ Beirut explosion aftermath continues."
    ];

    let nameInput = document.getElementById('name-input');
    let escapeCount = 0;

    function checkName() {
      const name = nameInput.value.trim().toLowerCase();
      if (name === "panda") {
        alert("Welcome, bestie! Redirecting...");
        setTimeout(() => {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('question-section').style.display = 'flex';
        }, 4000);
      } else {
        alert("Itâ€™s a wrong input â€“ baga alochinchu");
      }
    }

    const escapeBtn = document.getElementById("escape-button");
    escapeBtn.addEventListener("mouseover", () => {
      if (escapeCount < 5) {
        escapeBtn.style.position = "absolute";
        escapeBtn.style.top = Math.random() * 80 + "%";
        escapeBtn.style.left = Math.random() * 80 + "%";
        escapeCount++;
      }
    });

    function revealDisasters() {
      escapeBtn.style.display = 'none';
      document.getElementById("typed-text").innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < disasters.length) {
          document.getElementById("typed-text").innerHTML += `â€¢ ${disasters[i]}<br>`;
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById("typed-text").innerHTML += `<br><strong>Do You Know Whatâ€™s the greatest things happened on August 8?</strong>`;
            setTimeout(showSearch, 3000);
          }, 3000);
        }
      }, 1500);
    }

    function showSearch() {
      document.getElementById("question-section").style.display = 'none';
      document.getElementById("search-section").style.display = 'flex';
      let text = "Best thing happened on 8th August?";
      let i = 0;
      const box = document.getElementById("search-box");
      const typeInterval = setInterval(() => {
        if (i < text.length) {
          box.value += text.charAt(i);
          i++;
        } else {
          clearInterval(typeInterval);
          setTimeout(() => {
            document.getElementById("search-section").style.display = 'none';
            document.getElementById("its-you-section").style.display = 'flex';
            setTimeout(showFallingImages, 3000);
          }, 1500);
        }
      }, 100);
    }

    function showFallingImages() {
      document.getElementById("its-you-section").style.display = 'none';
      document.getElementById("falling-section").style.display = 'flex';
      const imageFolder = "panda-images/";
      const imageCount = 14;
      const extensions = [".jpg", ".jpeg"];
      for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement("img");
        const ext = extensions[i % extensions.length];
        img.src = `${imageFolder}${i}${ext}`;
        img.classList.add("falling-img");
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDuration = (Math.random() * 3 + 4) + "s";
        img.style.width = "80px";
        document.body.appendChild(img);
      }
    }
  </script>
</body>
</html>
